<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
		<style>
			:root {
			--bg: #0f172a;
			--card: #111827;
			--muted: #9ca3af;
			--text: #e5e7eb;
			--border: #1f2933;
			--primary: #6366f1;
			--primary-hover: #4f46e5;
			--danger: #ef4444;
			--success: #22c55e;
			--info: #38bdf8;
			--warning: #facc15;
			}
			* {
			box-sizing: border-box;
			}
			body {
			margin: 0;
			padding: 24px;
			font-family: "Segoe UI", Roboto, Arial, sans-serif;
			background: linear-gradient(135deg, #020617, #0f172a);
			color: var(--text);
			}
			.container {
			max-width: 1500px;
			margin: auto;
			background: var(--card);
			border-radius: 14px;
			padding: 24px;
			box-shadow: 0 20px 50px rgba(0,0,0,.35);
			}
			h2 {
			margin: 0 0 16px;
			text-align: center;
			font-size: 28px;
			letter-spacing: 1px;
			}
			h3 {
			margin: 24px 0 10px;
			font-size: 18px;
			color: var(--info);
			display: flex;
			align-items: center;
			gap: 8px;
			}
			hr {
			border: none;
			border-top: 1px solid var(--border);
			margin: 20px 0;
			}
			/* INPUTS & SELECTS */
			input,
			select,
			button {
			background: #020617;
			color: var(--text);
			border: 1px solid var(--border);

			padding: 8px 10px;

			color: #6b7280;

			cursor: pointer;
			}
			button {
			cursor: pointer;
			background: var(--primary);
			border: none;
			font-weight: 600;
			transition: 0.2s;
			}
			button:hover {
			background: var(--primary-hover);
			transform: translateY(-1px);
			}
			button:active {
			transform: translateY(0);
			}
			/* BOT√ïES DE A√á√ÉO */
			button.danger {
			background: var(--danger);
			}
			button.success {
			background: var(--success);
			}
			/* LISTA DE FERIADOS */
			#listaFeriados {
			list-style: none;
			padding: 0;
			margin: 10px 0 0;
			}
			#listaFeriados li {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 6px 10px;
			border-radius: 6px;
			background: #020617;
			margin-bottom: 6px;
			font-size: 13px;
			}
			#listaFeriados button {
			background: transparent;
			color: var(--danger);
			font-size: 16px;
			padding: 0 6px;
			}
			/* TABELA */
			table {
			width: 100%;
			border-collapse: collapse;
			margin-top: 16px;
			font-size: 13px;
			}
			thead th {
			background: #020617;
			border-bottom: 1px solid var(--border);
			padding: 8px;
			text-transform: uppercase;
			font-size: 11px;
			color: var(--muted);
			}
			tbody td {
			border-bottom: 1px solid var(--border);
			padding: 4px;
			text-align: center;
			}
			tbody tr:hover {
			background: rgba(255,255,255,0.03);
			}
			tfoot td {
			background: #020617;
			font-weight: bold;
			padding: 8px;
			border-top: 2px solid var(--border);
			}
			/* INPUTS DE HORA */
			td input[type="time"],
			td input[type="text"],
			td select {
			width: 100%;
			min-width: 70px;
			}
			/* STATUS VISUAL */
            /* üî¥ FALTA */
            .falta{
            background: rgba(239, 68, 68, 0.18);
            }
            .falta td:first-child{
            color:#ef4444;
            font-weight:bold;
            }

            /* üü° FERIADO */
            .feriado{
            background: rgba(250, 204, 21, 0.18);
            }
            .feriado td:first-child{
            color:#facc15;
            font-weight:bold;
            }

            /* üü¢ FOLGA */
            .folga{
            background: rgba(34, 197, 94, 0.18);
            }
            .folga td:first-child{
            color:#22c55e;
            font-weight:bold;
            }

            /* üîµ ATESTADO (mant√©m) */
            .atestado{
            background: rgba(56, 189, 248, 0.12);
            }
            .atestado td:first-child{
            color: var(--info);
            font-weight:bold;
            }
			/* TOTAL */
			.total {
			font-size: 14px;
			}
			/* RESPONSIVO */
			@media (max-width: 1200px) {
			table {
			font-size: 11px;
			}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h2>Controle de Ponto</h2>
			<h3>üë§ Funcion√°rios</h3>
			<select id="funcionario"></select>
			<input id="novoFunc" placeholder="Nome do funcion√°rio">
			<button onclick="addFuncionario()">Adicionar</button>
			<button onclick="editarFuncionario()">Editar</button>
			<button onclick="remFuncionario()">Excluir</button>
			<hr>
			<h3>üìÖ Per√≠odo</h3>
			M√™s: <select id="mes"></select>
			Ano: <select id="ano"></select>
			<hr>
			<h3>üìÖ Cadastro de Feriados</h3>
			<input type="date" id="feriado">
			<input type="text" id="nomeFeriado" placeholder="Nome do feriado">
			<button onclick="addFeriado()">Adicionar</button>
			<ul id="listaFeriados"></ul>
			<hr>
			<div id="ultimoBackup" style="
				margin-bottom:10px;
				font-size:14px;
				color:#38bdf8;
				font-weight:600;
				">
				üì¶ √öltimo backup: nunca realizado
			</div>
			<button onclick="exportarBackup()">üì¶ Backup</button>
			<button onclick="importarBackup()">üì• Importar Backup</button>
			<button onclick="exportarPDF()">üìÑ PDF</button>
			<input type="file" id="fileBackup" accept=".json" style="display:none" onchange="lerBackup(this)">
			<table id="tabelaBox" style="display:none">
				<thead>
					<tr>
						<th>Dia</th>
						<th>Status</th>
						<th>Ent. Mad</th>
						<th>Sai. Mad</th>
						<th>Entrada</th>
						<th>Int. Sa√≠da</th>
						<th>Int. Entrada</th>
						<th>Sa√≠da</th>
						<th>Total</th>
						<th>50%</th>
						<th>100%</th>
						<th>Justificativa</th>
					</tr>
				</thead>
				<tbody id="tabela"></tbody>
				<tfoot>
					<tr class="total">
						<td colspan="8">Totais</td>
						<td id="tTotal">00:00</td>
						<td id="t50">00:00</td>
						<td id="t100">00:00</td>
					</tr>
				</tfoot>
			</table>
		</div>
        <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, collection, getDocs , deleteDoc} 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
        apiKey: "AIzaSyAaPQ7grAhv-FqRwLRCgh-e1hvJAr-PJgY",
        authDomain: "controle-ponto-6ef9d.firebaseapp.com",
        projectId: "controle-ponto-6ef9d",
        storageBucket: "controle-ponto-6ef9d.firebasestorage.app",
        messagingSenderId: "423575667448",
        appId: "1:423575667448:web:8f1cbe52b691662b08b10d",
        measurementId: "G-D4KZZJG5MJ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        /* üëá EXP√ïE PRO SCRIPT NORMAL */
        window.db = db;
        window.doc = doc;
        window.setDoc = setDoc;
        window.getDoc = getDoc;
        window.collection = collection;
        window.getDocs = getDocs;
        window.deleteDoc = deleteDoc;
        </script>
		<script defer>
			const diasSemana=["DOM","SEG","TER","QUA","QUI","SEX","S√ÅB"];
			const funcSel=document.getElementById("funcionario");
			const mesSel=document.getElementById("mes");
			const anoSel=document.getElementById("ano");
			const tabela=document.getElementById("tabela");
            const tabelaBox = document.getElementById("tabelaBox");
            const tTotal = document.getElementById("tTotal");
            const t50 = document.getElementById("t50");
            const t100 = document.getElementById("t100");
            const novoFunc = document.getElementById("novoFunc");
            const feriado = document.getElementById("feriado");
            const nomeFeriado = document.getElementById("nomeFeriado");
            const listaFeriados = document.getElementById("listaFeriados");
			let timerSalvar;
			
			/* ========= FERIADOS AUTOM√ÅTICOS ========= */
			function feriadosAutomaticos(ano){
				return [
					{ data: `${ano}-01-01`, nome: "Confraterniza√ß√£o Universal" },
					{ data: `${ano}-04-21`, nome: "Tiradentes" },
					{ data: `${ano}-05-01`, nome: "Dia do Trabalho" },
					{ data: `${ano}-06-13`, nome: "Santo Ant√¥nio (Municipal)" },
					{ data: `${ano}-09-07`, nome: "Independ√™ncia do Brasil" },
					{ data: `${ano}-10-12`, nome: "Nossa Senhora Aparecida" },
					{ data: `${ano}-11-02`, nome: "Finados" },
					{ data: `${ano}-11-15`, nome: "Proclama√ß√£o da Rep√∫blica" },
					{ data: `${ano}-12-25`, nome: "Natal" }
				];
			}
			
			function feriadosDoAnoSelecionado() {
				const ano = Number(anoSel.value);
			
				const automaticos = feriadosAutomaticos(ano);
			
				const manuais = feriadosManuais.filter(f =>
					f.data.startsWith(ano + "-") &&
					!automaticos.some(a => a.data === f.data)
				);
			
				return [...automaticos, ...manuais];
			}
			
			function zeraTotais(){
				tTotal.innerText = "00:00";
				t50.innerText = "00:00";
				t100.innerText = "00:00";
			}
			
			/* FUNCION√ÅRIOS */
            async function salvarFuncs(){
            await setDoc(doc(db,"config","funcionarios"),{
                lista: funcionarios
            });
            }
            async function carregarFuncs(){
            const snap = await getDoc(doc(db,"config","funcionarios"));

            if(snap.exists()){
                funcionarios = snap.data().lista || [];
            }

            funcSel.innerHTML="<option value=''>Selecione</option>";
            funcionarios.forEach(f=>funcSel.innerHTML+=`<option>${f}</option>`);
            }
			function addFuncionario(){
			    let n=novoFunc.value.trim();
			    if(!n) return;
			    funcionarios.push(n);
			    salvarFuncs(); carregarFuncs();
			    funcSel.value=n; gerarTabela();
			    novoFunc.value="";
			}
            async function editarFuncionario(){

                let antigo = funcSel.value;
                if(!antigo) return;

                let novo = prompt("Editar nome do funcion√°rio:", antigo);
                if(!novo || novo === antigo) return;

                novo = novo.trim();

                // evita duplicado
                if(funcionarios.includes(novo)){
                    alert("J√° existe funcion√°rio com esse nome!");
                    return;
                }

                const pontosSnap = await getDocs(collection(db,"pontos"));

                for(const docu of pontosSnap.docs){

                    const id = docu.id;

                    if(id.startsWith(antigo + "_")){

                        const dados = docu.data();

                        const novoId = id.replace(antigo + "_", novo + "_");

                        // atualiza o nome dentro do documento
                        dados.funcionario = novo;

                        // cria novo documento
                        await setDoc(doc(db,"pontos", novoId), dados);

                        await deleteDoc(doc(db,"pontos", id));
                    }
                }

                // atualiza lista local
                funcionarios = funcionarios.map(f => f === antigo ? novo : f);
                await salvarFuncs();

                // recarrega tudo corretamente
                await carregarFuncs();

                funcSel.value = novo;

                gerarTabela();
                await carregar(); 

                alert("Funcion√°rio atualizado com sucesso!");
            }


            async function remFuncionario(){
                let f = funcSel.value;
                if(!f) return;

                if(!confirm("‚ö†Ô∏è Isso vai apagar TODOS os registros desse funcion√°rio. Continuar?")) return;

                // üóë APAGA TODOS OS PONTOS DO FUNCION√ÅRIO
                const pontosSnap = await getDocs(collection(db,"pontos"));

                for(const docu of pontosSnap.docs){
                    if(docu.id.startsWith(f + "_")){
                        await deleteDoc(doc(db,"pontos", docu.id));
                    }
                }

                // üë§ REMOVE DA LISTA
                funcionarios = funcionarios.filter(x => x !== f);
                await salvarFuncs();
                await carregarFuncs();

                tabela.innerHTML="";
                tabelaBox.style.display="none";

                alert("‚úÖ Funcion√°rio e todos os pontos apagados!");
            }

			
			/* DATAS */
			for(let m = 0; m < 12; m++){
				mesSel.innerHTML += `<option value="${m}">${m + 1}</option>`;
			}
			
			// ANOS: de 2026 pra frente
			let anoInicial = 2025;
			let anoFinal = new Date().getFullYear() + 10; // gera anos futuros automaticamente
			
			for(let a = anoInicial; a <= anoFinal; a++){
				anoSel.innerHTML += `<option value="${a}">${a}</option>`;
			}
			
			// m√™s atual
			mesSel.value = new Date().getMonth();
			
			// seleciona o ano atual se existir, sen√£o fica em 2026
			let anoAtual = new Date().getFullYear();
			anoSel.value = anoAtual >= anoInicial ? anoAtual : anoInicial;
			
            async function atualizarTabela() {
                if (!funcSel.value) {
                    tabelaBox.style.display = "none";
                    return;
                }

                gerarTabela();
                await carregar();
                marcarFeriados();
                soma();
            }

			
			funcSel.addEventListener("change", atualizarTabela);
			mesSel.addEventListener("change", atualizarTabela);
			anoSel.addEventListener("change", () => {
				atualizarTabela();
				listarFeriados();
			});
			
			/* FERIADOS */
            let funcionarios = [];
            let feriadosManuais = [];
			
            async function salvarFeriados(){
                const refFeriados = doc(db,"config","feriados");
                const snapFeriados = await getDoc(refFeriados);

                let feriadosBase = [];

                if(snapFeriados.exists()){
                    const data = snapFeriados.data();
                    if(Array.isArray(data)) feriadosBase = data;
                    if(Array.isArray(data?.lista)) feriadosBase = data.lista;
                }

                const feriadosFinal = [...new Set([...feriadosBase, ...feriados])];

                await setDoc(refFeriados, feriadosFinal);
            }
			function addFeriado(){
				let data = feriado.value;
				let nome = nomeFeriado.value.trim();
				if(!data || !nome) return;
			
				if (feriadosManuais.some(f => f.data === data)) return;
			
				feriadosManuais.push({ data, nome });
				salvarFeriados();
                listarFeriados();
				gerarTabela();
			
				feriado.value = "";
				nomeFeriado.value = "";
			}
            async function carregarFeriados(){
            const snap = await getDoc(doc(db,"config","feriados"));
            if(snap.exists()){
                feriadosManuais = snap.data().lista || [];
            }
            }
			
			function listarFeriados() {
				if (!anoSel || !anoSel.value) return;
			
				listaFeriados.innerHTML = "";
			
				const feriadosAno = feriadosDoAnoSelecionado();
			
				feriadosAno
					.sort((a, b) => a.data.localeCompare(b.data))
					.forEach(f => {
						const ehAutomatico = feriadosAutomaticos(Number(anoSel.value))
							.some(auto => auto.data === f.data);
			
						listaFeriados.innerHTML += `
							<li>
								${f.data} ‚Äì ${f.nome}
								${!ehAutomatico 
									? '<button onclick="remF(\'' + f.data + '\')">x</button>' 
									: ""}
							</li>
						`;
					});
			}
			
			
			
			
			function remF(data) {
				const ehAutomatico = feriadosAutomaticos(Number(anoSel.value))
					.some(f => f.data === data);
			
				if (ehAutomatico) return; // bloqueia exclus√£o
			
				feriadosManuais = feriadosManuais.filter(f => f.data !== data);
				salvarFeriados();
				gerarTabela();
				listarFeriados();
			}
						
			
			
			/* TABELA */
			function gerarTabela(){
			if(!funcSel.value){tabelaBox.style.display="none";return;}
			tabelaBox.style.display="block"; tabela.innerHTML="";
			let dias=new Date(anoSel.value,Number(mesSel.value)+1,0).getDate();
			for(let d=1;d<=dias;d++){
			let data=new Date(anoSel.value,mesSel.value,d);
			let tr=document.createElement("tr");
			tr.innerHTML = `
			<td>${String(d).padStart(2,"0")} - ${diasSemana[data.getDay()]}</td>
			
			<td>
				<select onchange="calc(this)">
					<option>Normal</option>
					<option>Feriado</option>
					<option>Falta</option>
					<option>Folga</option>
					<option>Atestado</option>
				</select>	
			</td>
			
			${campo()}${campo()}${campo()}${campo()}${campo()}${campo()}
			
			<td class="tot">00:00</td>
			<td class="e50">00:00</td>
			<td class="e100">00:00</td>
			
			<td>
				<input type="text" placeholder="Justificativa" oninput="salvar()">
			</td>
			`;
			
			
			tabela.appendChild(tr);
			}
			zeraTotais();
			
			}
			function marcarFeriados() {
				document.querySelectorAll("#tabela tr").forEach(tr => {
					let d = Number(tr.children[0].innerText.split("-")[0].trim());
			
					let ano = Number(anoSel.value);
					let mes = Number(mesSel.value);
			
					let dataStr =
						ano + "-" +
						String(mes + 1).padStart(2, "0") + "-" +
						String(d).padStart(2, "0");
			
					let feriado = feriadosDoAnoSelecionado().find(f => f.data === dataStr);
					let selectStatus = tr.children[1].querySelector("select");
			
					if (feriado) {
						tr.classList.add("feriado");
						tr.title = feriado.nome;
			
						// üîπ Mostra "Feriado" no status, mas N√ÉO altera c√°lculo
						if (selectStatus.value === "Normal") {
							selectStatus.value = "Feriado";
						}
					} else {
						tr.classList.remove("feriado");
						tr.removeAttribute("title");
			
						// volta pra Normal se n√£o for feriado
						if (selectStatus.value === "Feriado") {
							selectStatus.value = "Normal";
						}
					}
				});
			}
			
			function campo(){return `<td><input type="time" onchange="calc(this)"></td>`;}
			function m(h){if(!h)return null;let[a,b]=h.split(":");return a*60+b*1;}
			
			function calc(el){
			let tr=el.closest("tr");
			let status=tr.children[1].querySelector("select").value;
			// REMOVE classes antigas
			tr.classList.remove("folga", "falta", "atestado", "feriado");
			
			
			// APLICA cores conforme status
			if(status === "Folga"){
				tr.classList.add("folga");
				zera(tr); 
                clearTimeout(timerSalvar);
                timerSalvar = setTimeout(salvar, 400);
				soma(); 
				return;
			}
			
			if(status === "Falta"){
				tr.classList.add("falta");
				zera(tr); 
                clearTimeout(timerSalvar);
                timerSalvar = setTimeout(salvar, 400);
				soma(); 
				return;
			}
			if(status === "Atestado"){
				tr.classList.add("atestado");
				// continua c√°lculo normal, n√£o zera
			}
			
			if(status === "Folga" || status === "Falta"){
				zera(tr);
                clearTimeout(timerSalvar);
                timerSalvar = setTimeout(salvar, 400);
				soma();
				return;
			}

            if(status === "Feriado"){
                tr.classList.add("feriado");
            }
			
            let inputs = tr.querySelectorAll("input[type='time']");

            // pega todas batidas preenchidas
            let batidas = [...inputs]
                .map(i => i.value)
                .filter(v => v && v.includes(":"))
                .sort((a,b)=>a.localeCompare(b));

            let tot = 0;

            // soma em pares cronol√≥gicos
            for(let x=0; x<batidas.length; x+=2){
                if(batidas[x+1]){
                    tot += m(batidas[x+1]) - m(batidas[x]);
                }
            }

			
			let d = Number(tr.children[0].innerText.split("-")[0].trim());
			
			let ano = Number(anoSel.value);
			let mes = Number(mesSel.value); // 0-based
			let dia = d;
			
			let dataStr =
			    ano + "-" +
			    String(mes + 1).padStart(2, "0") + "-" +
			    String(dia).padStart(2, "0");
			
			let dow = new Date(ano, mes, dia).getDay();
			if (status === "Atestado") {
				let carga = 0;
			
				// SEG a SEX ‚Üí 8h
				if (dow >= 1 && dow <= 5) carga = 480;
			
				// S√ÅBADO ‚Üí 4h
				if (dow === 6) carga = 240;
			
				// DOMINGO ‚Üí 0h
			
				tr.querySelector(".tot").innerText = fmt(carga);
				tr.querySelector(".e50").innerText = "00:00";
				tr.querySelector(".e100").innerText = "00:00";
			
                clearTimeout(timerSalvar);
                timerSalvar = setTimeout(salvar, 400);
				soma();
				return;
			}
			let e50 = 0;
			let e100 = 0;
			let normal = tot;
			
			// DOMINGO ‚Üí tudo 100%
			if (dow === 0) {
			    e100 = tot;
			    normal = 0;
			}
			
			// FERIADO ‚Üí tudo 100%
			else if (feriadosDoAnoSelecionado().some(f => f.data === dataStr)) {
				e100 = tot;
				normal = 0;
			}
			
			
			// S√ÅBADO ‚Üí at√© 4h normal, resto 50%
			else if (dow === 6) {
			    if (tot > 240) {
			        e50 = tot - 240;
			        normal = 240;
			    }
			}
			
			// SEGUNDA a SEXTA ‚Üí at√© 8h normal, resto 50%
			else {
			    if (tot > 480) {
			        e50 = tot - 480;
			        normal = 480;
			    }
			}
			
			tr.querySelector(".tot").innerText = fmt(normal);
			tr.querySelector(".e50").innerText = fmt(e50);
			tr.querySelector(".e100").innerText = fmt(e100);
			
            clearTimeout(timerSalvar);
            timerSalvar = setTimeout(salvar, 400);
            soma();
			}
			function zera(tr){tr.querySelectorAll(".tot,.e50,.e100").forEach(x=>x.innerText="00:00");}
			function fmt(m){return String(Math.floor(m/60)).padStart(2,"0")+":"+String(m%60).padStart(2,"0");}
			
			/* TOTAIS */
			function soma(){
			let t=0,a=0,b=0;
			document.querySelectorAll(".tot").forEach(x=>{let[h,m]=x.innerText.split(":");t+=h*60+m*1});
			document.querySelectorAll(".e50").forEach(x=>{let[h,m]=x.innerText.split(":");a+=h*60+m*1});
			document.querySelectorAll(".e100").forEach(x=>{let[h,m]=x.innerText.split(":");b+=h*60+m*1});
			tTotal.innerText=fmt(t); t50.innerText=fmt(a); t100.innerText=fmt(b);
			}

            async function lerBackup(input){

                const file = input.files[0];
                if(!file) return;

                let backup;
                try{
                    backup = JSON.parse(await file.text());
                }catch{
                    alert("Arquivo inv√°lido");
                    return;
                }

                let funcionarios = [];
                let feriados = [];
                let pontos = [];

                /* ======================
                FORMATO NOVO
                ====================== */
                if(Array.isArray(backup.funcionarios) &&
                Array.isArray(backup.feriados) &&
                Array.isArray(backup.pontos)){

                    funcionarios = backup.funcionarios;
                    feriados = backup.feriados;
                    pontos = backup.pontos;
                }

                /* ======================
                FORMATO ANTIGO
                ====================== */
                else{

                    if(backup.funcs)
                        funcionarios = JSON.parse(backup.funcs);

                    if(backup.feriados)
                        feriados = JSON.parse(backup.feriados);

                    Object.keys(backup).forEach(k=>{

                        if(!k.startsWith("ponto-")) return;

                        const bruto = JSON.parse(backup[k]);

                        const dadosConvertidos = bruto.map(linha=>{

                            if(!Array.isArray(linha)){
                                return {
                                    entManha:"", saiManha:"",
                                    entrada:"", intSaida:"",
                                    intEntrada:"", saida:"",
                                    status:"Normal", justificativa:""
                                };
                            }

                            /* ===================================================
                            CONVERS√ÉO REAL DO SISTEMA ANTIGO (POSICIONAL)
                            =================================================== */

                            // copia exatamente cada coluna
                            let entManha   = linha[1] || "";
                            let saiManha   = linha[2] || "";
                            let entrada    = linha[3] || "";
                            let intSaida   = linha[4] || "";
                            let intEntrada = linha[5] || "";
                            let saida      = linha[6] || "";

                            // pega todos hor√°rios v√°lidos apenas para detectar turno simples
                            const horarios = [entManha,saiManha,entrada,intSaida,intEntrada,saida]
                                .filter(v => typeof v === "string" && v.includes(":"))
                                .sort((a,b)=>a.localeCompare(b));

                            /*
                            REGRA DO SISTEMA ANTIGO:

                            quando s√≥ existiam 2 hor√°rios
                            ele podia salvar em qualquer coluna

                            ent√£o movemos para ENTRADA/SAIDA
                            */

                            if(horarios.length === 2){
                                entManha="";
                                saiManha="";
                                entrada=horarios[0];
                                intSaida="";
                                intEntrada="";
                                saida=horarios[1];
                            }

                            return {
                                entManha,
                                saiManha,
                                entrada,
                                intSaida,
                                intEntrada,
                                saida,
                                status: linha[0] || "Normal",
                                justificativa: linha[7] || ""
                            };
                        });


                        const nome = k.split("-")[1];
                        let mesRaw = Number(k.split("-")[2]);
                        const ano  = String(k.split("-")[3]);

                        // normaliza m√™s (aceita 0-11 ou 1-12)
                        let mes;
                        if(mesRaw >= 1 && mesRaw <= 12)
                            mes = mesRaw - 1;   
                        else
                            mes = mesRaw;      

                        mes = String(mes);

                        pontos.push({
                            id: `${nome}_${mes}_${ano}`,
                            funcionario: nome,
                            mes: mes,
                            ano: ano,
                            dados: dadosConvertidos,
                            atualizado: Date.now()
                        });
                    });
                }

                if(!confirm("‚ö†Ô∏è Isso vai substituir TODOS os dados. Continuar?")) return;

                /* ======================
                SALVAR FIREBASE
                ====================== */

                await setDoc(doc(db,"config","funcionarios"),{
                    lista: funcionarios
                });

                await setDoc(doc(db,"config","feriados"),{
                    lista: feriados.map(f => ({
                        data: f.data || f,
                        nome: f.nome || "Importado"
                    }))
                });

                let primeiroMes=null;
                let primeiroAno=null;
                let primeiroFunc=null;

                for(const item of pontos){

                    const diasNoMes = new Date(item.ano, Number(item.mes)+1, 0).getDate();

                    const registro = {
                        funcionario: item.funcionario,
                        mes: String(item.mes),
                        ano: String(item.ano),
                        dados: (Array.isArray(item.dados)?item.dados:[]).slice(0,diasNoMes),
                        atualizado: Date.now()
                    };

                    await setDoc(doc(db,"pontos",item.id),registro);

                    if(!primeiroMes){
                        primeiroMes=item.mes;
                        primeiroAno=item.ano;
                        primeiroFunc=item.funcionario;
                    }
                }

                localStorage.setItem("ultimoBackupHora", new Date().toISOString());
                atualizarUltimoBackup();

                alert("‚úÖ Backup restaurado com sucesso!");

                localStorage.setItem("abrirMes",primeiroMes);
                localStorage.setItem("abrirAno",primeiroAno);
                localStorage.setItem("abrirFunc",primeiroFunc);

                location.reload();
            }

			/* ====== AVISO √öLTIMO BACKUP ====== */
			
            function atualizarUltimoBackup(){
                let data = localStorage.getItem("ultimoBackupHora");

                if(!data){
                    document.getElementById("ultimoBackup").innerText =
                        "üì¶ √öltimo backup: nunca realizado";
                    return;
                }

                let d = new Date(data);

                let formatado =
                    String(d.getDate()).padStart(2,"0") + "/" +
                    String(d.getMonth()+1).padStart(2,"0") + "/" +
                    d.getFullYear() + " √†s " +
                    String(d.getHours()).padStart(2,"0") + ":" +
                    String(d.getMinutes()).padStart(2,"0");

                document.getElementById("ultimoBackup").innerText =
                    "üì¶ √öltimo backup: " + formatado;
            }

					// CONTA ATESTADOS
